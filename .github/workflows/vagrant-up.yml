name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get and install vagrant
      run: wget https://releases.hashicorp.com/vagrant/2.2.19/vagrant_2.2.19_x86_64.deb & sudo dpkg -i vagrant_2.2.19_x86_64.deb
    - name: Get and install virtualbox
      run: wget https://download.virtualbox.org/virtualbox/6.1.34/virtualbox-6.1_6.1.34-150636.1~Ubuntu~eoan_amd64.deb & sudo dpkg -i virtualbox-6.1_6.1.34-150636.1~Ubuntu~eoan_amd64.deb

    - name: Create hostonlyif
      run: vboxmanage hostonlyif create
    
    - name: Configure /etc/vbox/networks
      run: mkdir /etc/vbox/ & echo "* 192.168.56.0/24 192.168.99.0/24" > /etc/vbox/networks.conf
    
    - name: Configure hostonlyif
      run: vboxmanage hostonlyif ipconfig 'vboxnet0' --ip 192.168.99.1 --netmask 255.255.255.0
    
    - name: Install ext-pack and guest-tools
      run: sudo apt-get install virtualbox-ext-pack virtualbox-guest-utils -y

    - name: Cache Vagrant boxes
      uses: actions/cache@v3
      with:
        path: ~/.vagrant.d/boxes
        key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
        restore-keys: |
          ${{ runner.os }}-vagrant-

    - name: Show Vagrant version
      run: vagrant --version

    - name: Show VBox version
      run: vboxmanage --version

    - name: Run vagrant up
      run: vagrant up

    - name: ssh into box after boot
      run: vagrant ssh -c "echo 'hello world!'"